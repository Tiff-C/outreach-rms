{% extends 'base.html' %}

{% load static %}

{% block page_header %}

{% endblock %}

{% block content %}
    <div class="container mt-2">
        <div class="row">
            <div class="col">
                <a class="btn teal-bg link-light mb-2 mt-2" href="{% url 'add_event' %}" role="button">Add Event</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-hover mt-2">
                    <thead>
                        <tr>
                            <th>Event</th>
                            <th>Event Date</th>
                            <th>Quick Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for event in events %}
                            <tr>
                                <td><a class="link-dark" href="{% url 'event_details' event.id %}">{{ event }}</a></td>
                                <td>{{ event.date }}</td>
                                <td>
                                    <a href="{% url 'edit_event' event.id %}" class="btn btn-sm teal-bg">Edit</a>
                                    {% if user.is_staff %}
                                        <a href="{% url 'delete_event' event.id %}" class="btn btn-sm btn-danger">Delete</a>
                                    {% endif %}
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
