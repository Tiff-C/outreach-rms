{% extends 'base.html' %}

{% load static %}

{% block page_header %}

{% endblock %}

{% block content %}
<div class="container mt-2">
    <div class="row">
        <div class="col">
            <a class="btn teal-bg link-light" href="{% url 'add_event' %}" role="button">Add Event</a>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Event</th>
                <th>School</th>
                <th>Event Date</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td><a href="#">{{ event }}</a></td>
                <td>{{ event.school }}</td>
                <td>{{ event.date }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
