{% extends 'base.html' %}

{% load static %}

{% block page_header %}

{% endblock %}

{% block content %}
    <div class="container mt-2">
        <div class="row">
            <div class="col">
                <a class="btn teal-bg link-light mb-2 mt-2" href="{% url 'add_school' %}" role="button">Add School</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table table-hover mt-2">
                        <thead>
                            <tr>
                                <th>School</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Quick Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for school in schools %}
                                <tr>
                                    <td><a class="link-dark" href="{% url 'school_details' school.id %}">{{ school.name }}</a></td>
                                    <td>{{ school.phone }}</td>
                                    <td>{{ school.email }}</td>
                                    <td>
                                        <a href="{% url 'edit_school' school.id %}" class="btn btn-sm teal-bg">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        {% if user.is_staff %}
                                            <a href="{% url 'delete_school' school.id %}" class="btn btn-sm btn-danger">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        {% endif %}
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
