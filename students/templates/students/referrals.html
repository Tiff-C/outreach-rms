{% extends 'base.html' %}

{% load static %}

{% block page_header %}

{% endblock %}

{% block content %}
    <div class="container mt-2">
        <div class="row">
            <div class="col">
                <a class="btn teal-bg link-light" href="{% url 'new_referral' %}" role="button">New Referral</a>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>School</th>
                </tr>
            </thead>
            <tbody>
                {% for referral in referrals %}
                <tr>
                    <td><a href="#">{{ referral }}</a></td>
                    <td>{{ referral.phone }}</td>
                    <td>{{ referral.email }}</td>
                    <td>{{ referral.school }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
